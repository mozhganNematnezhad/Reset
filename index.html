<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/css/style.css">

    <title> </title>
</head>

<body>

<!-- Large modal -->
<button type="button" class="btn button" data-toggle="modal" data-target=".pupup1">Reset Password</button>

<div class="modal fade pupup1">
   
    <div class="modal-dialog modal-lg mt-1">
        <div class="modal-content">
            <div class="btn_close">
                <button type="button" class="close d-flex reverse" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="col-md-12 row">
                <div class="modal_left col-xl-7 col-sm-12">
                    <img src="./img/reset.png" width="75%" alt="Reset password">
                </div>
                <div class="modal_right col-xl-5 justify-center align-center">
                    <div>
                        <div class="d-flex justify-content-center">
                            <img src="./img/Logo.png" width="80%" class="mb-5" alt="smarter apply">
                        </div>
                        <form class="" action="">
                            <div class="form-group">
                                <input type="name" class="form-control form-control-md input"
                                    id="Email1"  placeholder="Email Address *">
                            </div>
                           
                            <div class="form-group">
                                <button type="submit"
                                    class="btn  btn-md btn-block input button-red">Send Password reset link</button>
                            </div>
                        </form>
                        
                        <div class="detail">
                            <p>check your inbox or junk folder if...</p>
                            <a href="" class="confirm">Resend Confirmation</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>







































    <script src="style/jquery/jquery-3.4.1.min.js "></script>
    <script src="style/js/popper.min.js "></script>
    <script src="style/js/bootstrap.min.js "></script>
</body>

</html>
